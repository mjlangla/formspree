<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Form: Text Field</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <form action="https://formspree.io/f/mleowkwl"
    method="post">
      <label for="username">Name:</label>
      <input id="username" type="text" name="name" autofocus="on" required />

      <label for="email">Email:</label>
      <input id="email" type="email" name="email" maxlength="50" />

      <label for="form-message">Your message:</label>
      <textarea id="form-message" name="message" rows="4" cols="25"></textarea>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>

  </form>

  </body>
</html>
